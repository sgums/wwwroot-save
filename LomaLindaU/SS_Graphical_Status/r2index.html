<script type="text/javascript">
$(document).ready(function(){
	var grp = getParameterByName('grp');
	$('#header').load('header.php?grp=' + grp);
	refreshTable();
	setTimeout (redirect, 20000);
	});

function refreshTable(){
		var splitParam = getParameterByName('grp');
		var pgAddr = 'left_table.php?grp=' + splitParam;
		var sumAddr = 'right_table.php?grp=' + splitParam;
        $('#leftTableHolder').load(pgAddr, function(){		   
           setTimeout(refreshTable, 5000);
        });
		$('#rightTableHolder').load (sumAddr, function(){});
    }

function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
	}
	
function redirect () {

	var location = window.location.href;
	
	if ( location.includes ("SS_Graphical_Status/r2index.html?grp=ambulatory") )
		window.location = "http://CMSVWEBP01/wallboard1byGrp/r2index.html?grp=hospital";
	else if (location.includes ("SS_Graphical_Status/r2index.html?grp=hospital") )
		window.location = "http://CMSVWEBP01/llu_desktop/r2index.html?grp=nonsched";
	else if (location.includes ("SS_Graphical_Status/r2index.html?grp=nonsched") )
		window.location = "http://CMSVWEBP01/overall/r2index.html?grp=operations";
}
</script>
