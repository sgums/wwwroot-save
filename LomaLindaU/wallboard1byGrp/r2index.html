<html>
<head>
<link href="table.css" rel="stylesheet" type="text/css">
<script src="http://CMSVWEBP01/jquery-3.1.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
   $(document).ready(function(){
	refreshTable();
	setTimeout (redirect, 20000);
	});

function refreshTable(){
		var splitParam = getParameterByName('grp');
		var pgAddr = 'getTable.php?grp=' + splitParam;
        $('#tableHolder').load(pgAddr, function(){		   
           setTimeout(refreshTable, 5000);
        });
    }

function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
	}
	
function redirect () {

	var location = window.location.href;
	
	if ( location.includes ("wallboard1byGrp/r2index.html?grp=ambulatory") )
		window.location = "http://CMSVWEBP01/llu_desktop/r2index.html?grp=ambulatory";
	else if (location.includes ("wallboard1byGrp/r2index.html?grp=hospital") )
		window.location = "http://CMSVWEBP01/llu_desktop/r2index.html?grp=hospital";
	else if (location.includes ("wallboard1byGrp/r2index.html?grp=operations") )
		window.location = "http://CMSVWEBP01/comparison/r2index.html?grp=operations";
}
</script>
</head>
