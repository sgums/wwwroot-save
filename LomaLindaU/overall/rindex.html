 <html>
<header>
	<title>Overall</title>
	<link href="page.css" rel="stylesheet" type="text/css">
</header>
<script src="http://CMSVWEBP01/jquery-3.1.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	
	refreshTable();
	setTimeout (redirect, 20000);
	});

function refreshTable(){
		var splitParam = getParameterByName('grp');
		var pgAddr = 'overall.php?grp=' + splitParam;
        $('#page').load(pgAddr, function(){		   
           setTimeout(refreshTable, 5000);
        });
    }

function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
	}
	
function redirect () {

	var location = window.location.href;	
	
	if ( location.includes ("overall/rindex.html?grp=operations") )
		window.location = "http://CMSVWEBP01/wallboard1byGrp/rindex.html?grp=operations";
	
}
</script>

<body>
 <div id="page">
 
 </div>
</body>
</html>
