$(document).ready(function(){ setTimeout (redirect, 40000);	});

function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
	}
	
function redirect () {

	var location = window.location.href;
	
	if ( location.includes ("comparison/r2index.html?grp=ambulatory") )
		window.location = "http://CMSVWEBP01/SS_Graphical_Status/r2index.html?grp=ambulatory";
	else if (location.includes ("comparison/r2index.html?grp=hospital") )
		window.location = "http://CMSVWEBP01/SS_Graphical_Status/r2index.html?grp=hospital";
	else if (location.includes ("comparison/r2index.html?grp=nonsched") )
		window.location = "http://CMSVWEBP01/SS_Graphical_Status/r2index.html?grp=nonsched";
	else if (location.includes ("comparison/r2index.html?grp=operations") )
		window.location = "http://CMSVWEBP01/wallboard1byGrp/r2index.html?grp=ambulatory";
}
</script>
