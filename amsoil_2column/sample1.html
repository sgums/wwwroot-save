function refreshTable(){
		var splitParam = getParameterByName('spl');
		var pgAddrRight = 'right_table.php?spl=' + splitParam;
		var pgAddrLeft = 'left_table.php?spl=' + splitParam;
        $('#rightHalfData').load(pgAddrRight, function(){		   
           setTimeout(refreshTable, 5000);
        });
		$('#leftTableHolder').load(pgAddrLeft, function(){ });
    }

function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
	}
</script>
