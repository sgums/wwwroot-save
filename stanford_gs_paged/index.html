<script type="text/javascript">
    $(document).ready(function(){
      refreshSplit();
	  refreshAgent();
    });
	
	function refreshSplit () {
		var splitParam = getParameterByName('grp');
		var pgAddr = 'split_table.php?grp=' + splitParam;
		$('#rightTableHolder').load(pgAddr, function(){		   
           setTimeout(refreshSplit, 5000);
        });
	}
	
	function refreshAgent () {
		var splitParam = getParameterByName('grp');
		var pgAddr = 'agent_table.php?grp=' + splitParam;
		$('#leftTableHolder').load(pgAddr, function(){		   
           setTimeout(refreshAgent, 5000);
        });
	}    
	
	function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
	}
</script>
